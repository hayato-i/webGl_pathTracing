<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script id="pathVS" type="x-shader/x-vertex">
attribute vec3 position;
uniform   mat4 mvpMatrix;
void main(){
	gl_Position = mvpMatrix * vec4(position, 1.0);
}
		</script>
		<script id="pathFS" type="x-shader/x-fragment">
precision mediump float;
void main(){
	gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
}
		</script>
        
        <script id="defaultXYZ_VS" type="x-shader/x-vertex">
attribute vec3 position;
attribute vec4 color;
uniform   mat4 mvpMatrix;
varying   vec4 vColor;
void main(){
    vColor = color;
    gl_Position = mvpMatrix * vec4(position, 1.0);
}
        </script>
        <script id="defaultXYZ_FS" type="x-shader/x-fragment">
precision mediump float;
varying   vec4 vColor;
void main(){
    gl_FragColor = vColor;
}
        </script>
		<script src="main.js"></script>
		<script src="minMatrix.js"></script>
		<style>
			* {
				margin: 0px;
				padding: 0px;
				overflow: hidden;
			}
			html, body{
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
</html>
